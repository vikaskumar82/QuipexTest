<div class="container">
 <h1>Companies</h1>
 <table class="table"  >
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Exchnage</th>
        <th scope="col">Thicker</th>
        <th scope="col">ISIN</th>
        <th scope="col">Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <th scope="row">{{company.id}}</th>
        <td>{{company.name}}</td>
        <td>{{company.exchange}}</td>
        <td>{{company.ticker}}</td>
        <td>{{company.isin}}</td>
        <td>{{company.website}}</td>
      </tr>
      
    </tbody>
  </table>
 
</div>
